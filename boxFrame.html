<!DOCTYPE html>
<html>
<head>
	<title>Box Frame</title>
	<link rel="stylesheet" type="text/css" href="boxFrame.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	<script type="text/javascript" src="boxFrame.js"></script>
	

</head>
<body>
	<div id="MainBody">
		<section>
			<article class="boxFrame">
				<div class="boxBody" id="box1">
					<div class="boxHeader">
						<span>
							<div class="helpControl" data-popup-open="popup-1">?</div>
						</span>
					</div>

				</div>
			</article>
			<article class="gridFrame">
				<div class="boxBody" id="box2">
					<div class="boxHeader">
						<span>
							<div class="helpControl" data-popup-open="popup-1">?</div>
						</span>
					</div>
					<div id="doughnutHolder">
						<div id="doughnutLegend">
							Resolved Goal: <br/>mo:<span id="monthGoalVal"> 50%</span><br/>yr:<span id="yearGoalVal"> 15%</span>
						</div>
						<canvas id="d1" data-popup-open="popup-1"></canvas>
						<canvas id="d2" data-popup-open="popup-1"></canvas>
					</div>
				</div>
				<div class="boxBody" id="box3">
					<div class="boxHeader">
						<span>
							<div class="helpControl" data-popup-open="popup-1">?</div>
						</span>
					</div>
				</div>
				<div class="boxBody" id="box4">
					<div class="boxHeader">
						<span>
							<div class="helpControl" data-popup-open="popup-1">?</div>
						</span>
					</div>
				</div>
				<div class="boxBody" id="box5">
					<div class="boxHeader">
						<span>
							<div class="helpControl" data-popup-open="popup-1">?</div>
						</span>
					</div>
				</div>
			</article>
		</section>
		<section>
			<article class="boxFrame">

				<div class="boxBody" id="box6">
					<div class="boxHeader">
						<span>
							<div class="helpControl" data-popup-open="popup-1">?</div>
						</span>
					</div>
				</div>
			</article> 
		</section>
	</div>
	<div class="popup" data-popup="popup-1">
		<a class="popup-close" data-popup-close="popup-1" href="#">x</a>
	</div>
</body>
</html>
